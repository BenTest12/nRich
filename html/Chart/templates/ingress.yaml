apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.image.name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.image.name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.image.name }}-nodeport
            port:
              name: http